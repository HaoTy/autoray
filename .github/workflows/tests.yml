name: tests

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install micromamba
      uses: mamba-org/provision-with-micromamba@main
      with:
        environment-file: ci/requirements/py310.yml

    - name: Test with pytest
      shell: bash -l {0}
      run: |
        pytest
